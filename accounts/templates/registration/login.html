{% extends 'base.html' %}
{% block title %}- Logout{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8" panel pane-default>
        <div class="alter alert-info">
            Please enter your login informations.
        </div>
        <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock content %}
